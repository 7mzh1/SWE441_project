xt></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="54.444091796875" y="273.5">link</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="503" y="95" width="149.13720703125" height="52" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="496" y="88" width="149.13720703125" height="52"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 496 88 L 645.13720703125 88 L 645.13720703125 140 L 496 140 L 496 88 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="528.655029296875" y="105.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="506.6318359375" y="120.5">No third-party libraries</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="510.970458984375" y="135.5">(from Requirements)</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="55" y="87" width="366.6015625" height="112" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="48" y="80" width="366.6015625" height="112"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 48 80 L 414.6015625 80 L 414.6015625 192 L 48 192 L 48 80 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 48 118 L 414.6015625 118" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="179.2626953125" y="97.5">«design decision»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="66.201416015625" y="112.5">Marker interfaces for read-only and immutable collections</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="135.5">text = "Java does provide read-only and immutable</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="148.5">collections, but for unknown reasons, these collections have</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="161.5">no marker interfaces that help to prevent runtime errors. To</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="174.5">avoid a dependency on third-party libraries we provide the</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="187.5">marker interfaces on our own."</text></g></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 416 124 L 495 119" stroke-miterlimit="10" stroke-dasharray="3"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 485.1235120076865 123.84303468268475 L 495 119 L 484.5917257006796 115.44081103197564" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="427.5" y="97.5">«satisfy»</text></g></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 385 255 L 305 193" stroke-miterlimit="10" stroke-dasharray="3"/></g></g></svg>