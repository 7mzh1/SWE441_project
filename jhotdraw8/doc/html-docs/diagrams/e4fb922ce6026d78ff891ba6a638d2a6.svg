-14) scale(1,1)"><path fill="none" stroke="#000000" d="M 128.25634765625 107.5 C 128.25634765625 101.1487248 133.40507245625 96 139.75634765625 96 C 146.10762285625 96 151.25634765625 101.1487248 151.25634765625 107.5 C 151.25634765625 113.8512752 146.10762285625 119 139.75634765625 119 C 133.40507245625 119 128.25634765625 113.8512752 128.25634765625 107.5 Z" stroke-miterlimit="10"/></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="88.81640625" y="138.5">GraphConstraints</text></g></g><g transform="translate(-22,-14) scale(1,1)"><path fill="#ffffff" stroke="none" d="M 232 88 L 677 88 L 687 98 L 687 207 L 232 207 L 232 88"/></g><g transform="translate(-22,-14) scale(1,1)"><path fill="none" stroke="#000000" d="M 232 88 L 677 88 L 687 98 L 687 207 L 232 207 L 232 88 L 232 88" stroke-miterlimit="10"/></g><g transform="translate(-22,-14) scale(1,1)"><path fill="none" stroke="#000000" d="M 677 88 L 677 98 L 687 98 L 677 88" stroke-miterlimit="10"/></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="237" y="106">{A graph is a tuple G=(V, P).</text></g></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="237" y="121">Where V is a set of vertices, and P is a set of pairs of vertices.</text></g></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="237" y="138">A pair can be ordered or unordered.</text></g></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="237" y="155">All vertices that are referenced from P must be members of the set V.</text></g></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="237" y="174">Specializations of a graph can split up the sets V and P in smaller sets, and</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="237" y="187">they can impose additional constraints on the sets.</text></g></g><g transform="translate(-22,-14) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="237" y="202">}</text></g></g><g transform="translate(-22,-14) scale(1,1)"><path fill="none" stroke="#000000" d="M 231 128 L 201 125" stroke-miterlimit="10" stroke-dasharray="3"/></g></g></svg>