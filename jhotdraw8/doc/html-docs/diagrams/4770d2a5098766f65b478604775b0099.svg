<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="711" height="611"><defs/><g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 8 8 L 699 8 L 699 599 L 8 599 L 8 8" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="#ffffff" stroke="none" d="M 8 8 L 8 30 L 168.498046875 30 L 179.498046875 19 L 179.498046875 8 L 8 8"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 8 8 L 8 30 L 168.498046875 30 L 179.498046875 19 L 179.498046875 8 L 8 8 L 8 8" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="37.7890625" y="25.5">Activity Requirements</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="13" y="25.5">req</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="103" y="207" width="584" height="138" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="96" y="200" width="584" height="138"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 96 200 L 680 200 L 680 338 L 96 338 L 96 200 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 96 253 L 680 253" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="346.08642578125" y="217.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="292.629638671875" y="232.5">An Activity is associated to a URI</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="290.830078125" y="247.5">(from Activity-Based Applications)</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="101" y="270.5">text = "An activity is associated to a URI. The URI allows to keep track of an activity over multiple</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="101" y="283.5">runs of the application. Thus the URI typically identifies a location on which the activity can be</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="101" y="296.5">retrieved and stored."</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="39" y="55" width="648" height="136" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="32" y="48" width="648" height="136"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 32 48 L 680 48 L 680 184 L 32 184 L 32 48 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 32 101 L 680 101" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="314.08642578125" y="65.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="277.965087890625" y="80.5">Activity-Based Applications</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="270.75732421875" y="95.5">(from Application Framework)</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="37" y="118.5">text = "The application framework supports activity-based applications. An activity-based application can be</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="37" y="131.5">used to perform a set of activities with a desktop computer. Such as editing documents, listening to music,</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="37" y="144.5">browsing the web."</text></g></g></g></svg>