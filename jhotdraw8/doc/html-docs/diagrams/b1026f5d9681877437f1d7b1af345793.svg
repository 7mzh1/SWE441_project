<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="711" height="611"><defs/><g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 8 8 L 699 8 L 699 599 L 8 599 L 8 8" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="#ffffff" stroke="none" d="M 8 8 L 8 30 L 163.4580078125 30 L 174.4580078125 19 L 174.4580078125 8 L 8 8"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 8 8 L 8 30 L 163.4580078125 30 L 174.4580078125 19 L 174.4580078125 8 L 8 8 L 8 8" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="37.7890625" y="25.5">Action Requirements</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="13" y="25.5">req</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="71" y="103" width="616" height="88" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="64" y="96" width="616" height="88"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 64 96 L 680 96 L 680 184 L 64 184 L 64 96 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 64 149 L 680 149" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="330.08642578125" y="113.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="350.6845703125" y="128.5">Actions</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="286.75732421875" y="143.5">(from Application Framework)</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="69" y="166.5">text = "The application framework supports actions. An action is a step of an activity such as loading an</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="69" y="179.5">activity from a file, cutting/copying/pasting text, and so on."</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="175" y="239" width="504" height="128" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="168" y="232" width="504" height="128"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 168 232 L 672 232 L 672 360 L 168 360 L 168 232 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 168 285 L 672 285" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="378.08642578125" y="249.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="351.721435546875" y="264.5">Common Set of Actions</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="379.549560546875" y="279.5">(from Actions)</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="173" y="302.5">text = "The application framework provides a common set of Actions for Activities,</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="173" y="315.5">such as for opening and saving an activity from/to a file, basic editing functions, and</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="173" y="328.5">other functions that one expects from a desktop application."</text></g></g></g></svg>