 transform="translate(-30,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 199.000732421875 147.5 C 199.000732421875 141.1487248 204.149457221875 136 210.500732421875 136 C 216.852007621875 136 222.000732421875 141.1487248 222.000732421875 147.5 C 222.000732421875 153.8512752 216.852007621875 159 210.500732421875 159 C 204.149457221875 159 199.000732421875 153.8512752 199.000732421875 147.5 Z" stroke-miterlimit="10"/></g><g transform="translate(-30,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="168.231689453125" y="178.5">DirectedGraph</text></g></g><g transform="translate(-30,-22) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="63" y="239" width="648" height="96" opacity="0.2"/></g><g transform="translate(-30,-22) scale(1,1)"><rect fill="#ffffff" stroke="none" x="56" y="232" width="648" height="96"/></g><g transform="translate(-30,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 232 L 704 232 L 704 328 L 56 328 L 56 232 Z Z" stroke-miterlimit="10"/></g><g transform="translate(-30,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 270 L 704 270" stroke-miterlimit="10"/></g><g transform="translate(-30,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 319 L 704 319" stroke-miterlimit="10"/></g><g transform="translate(-30,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="347.83642578125" y="249.5">«rationale»</text></g></g><g transform="translate(-30,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="342.431396484375" y="264.5">Graph library</text></g></g><g transform="translate(-30,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="287.5">+text = This design uses parameterized types and functional interfaces to reduce the dependencies between</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="300.5">the classes of the library themselves and with classes that use the library. This allows to keep the code</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="313.5">modular at the cost of increased complexity.</text></g></g><g transform="translate(-30,-22) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="63" y="327" width="648" height="83" opacity="0.2"/></g><g transform="translate(-30,-22) scale(1,1)"><rect fill="#ffffff" stroke="none" x="56" y="320" width="648" height="83"/></g><g transform="translate(-30,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 320 L 704 320 L 704 403 L 56 403 L 56 320 Z Z" stroke-miterlimit="10"/></g><g transform="translate(-30,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 358 L 704 358" stroke-miterlimit="10"/></g><g transform="translate(-30,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 394 L 704 394" stroke-miterlimit="10"/></g><g transform="translate(-30,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="347.83642578125" y="337.5">«rationale»</text></g></g><g transform="translate(-30,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="321.10009765625" y="352.5">No undirected graph</text></g></g><g transform="translate(-30,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="375.5">+text = There is no undirected graph in this library. An undirected graph can be represented with a directed</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="388.5">graph that has two opposing arrows for every edge in the undirected graph.</text></g></g></g></svg>