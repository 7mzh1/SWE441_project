<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="643" height="507"><defs/><g><g transform="translate(-30,-6) scale(1,1)"><path fill="none" stroke="#000000" d="M 40 16 L 663 16 L 663 503 L 40 503 L 40 16" stroke-miterlimit="10"/></g><g transform="translate(-30,-6) scale(1,1)"><path fill="#ffffff" stroke="none" d="M 40 16 L 40 38 L 306.70703125 38 L 317.70703125 27 L 317.70703125 16 L 40 16"/></g><g transform="translate(-30,-6) scale(1,1)"><path fill="none" stroke="#000000" d="M 40 16 L 40 38 L 306.70703125 38 L 317.70703125 27 L 317.70703125 16 L 40 16 L 40 16" stroke-miterlimit="10"/></g><g transform="translate(-30,-6) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="80.6181640625" y="33.5">MetaModel Design Desicions Diagram</text></g></g><g transform="translate(-30,-6) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="45" y="33.5">class</text></g></g><g transform="translate(-30,-6) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="159" y="135" width="304" height="125" opacity="0.2"/></g><g transform="translate(-30,-6) scale(1,1)"><rect fill="#ffffff" stroke="none" x="152" y="128" width="304" height="125"/></g><g transform="translate(-30,-6) scale(1,1)"><path fill="none" stroke="#000000" d="M 152 128 L 456 128 L 456 253 L 152 253 L 152 128 Z Z" stroke-miterlimit="10"/></g><g transform="translate(-30,-6) scale(1,1)"><rect fill="#ffffff" stroke="none" x="152" y="128" width="304" height="125"/></g><g transform="translate(-30,-6) scale(1,1)"><path fill="none" stroke="#000000" d="M 152 128 L 456 128 L 456 253 L 152 253 L 152 128 Z Z" stroke-miterlimit="10"/></g><g transform="translate(-30,-6) scale(1,1)"><path fill="none" stroke="#000000" d="M 152 153 L 456 153" stroke-miterlimit="10"/></g><g transform="translate(-30,-6) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="194.8837890625" y="147.5">RequirementIsAStereotype: Rationale</text><path fill="none" stroke="#000000" d="M 420.666748046875 147.5 L 187.333251953125 147.5" stroke-miterlimit="10"/></g></g><g transform="translate(-30,-6) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="157" y="170.5">+text = In this model, «requirement» is a</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="157" y="183.5">Stereotype for a classifier rather than a classifier</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="157" y="196.5">(which can be instantiated). With this design, we</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="157" y="209.5">are compatible with SysML. And we can do things</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="157" y="222.5">like Containment of requirements, and the</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="157" y="235.5">definition of requirement-specific properties, such</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="157" y="248.5">as for values that can be used in constraints.</text></g></g></g></svg>