<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1060" height="627"><defs/><g><g transform="translate(-38,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 48 32 L 1088 32 L 1088 639 L 48 639 L 48 32" stroke-miterlimit="10"/></g><g transform="translate(-38,-22) scale(1,1)"><path fill="#ffffff" stroke="none" d="M 48 32 L 48 54 L 300.24072265625 54 L 311.24072265625 43 L 311.24072265625 32 L 48 32"/></g><g transform="translate(-38,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 48 32 L 48 54 L 300.24072265625 54 L 311.24072265625 43 L 311.24072265625 32 L 48 32 L 48 32" stroke-miterlimit="10"/></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="88.6181640625" y="49.5">Application Framework - Controllers</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="53" y="49.5">class</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="82">The application framework is based</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="95">on the Application class from javafx. </text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="112">We add the concept of Activity and</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="125">Action to this framework.</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="142">The Action type represents a</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="155">Command in the Command design</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="168">pattern. It is conceptionally the same</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="181">as an Action from the swing</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="194">framework. However we use our own</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="207">interface for it.</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="224">An Application provides Actions for</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="237">managing Activities, such as creating</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="250">a new Activity, closing an Activity,</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="263">loading/saving an Activity and more.</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="280">An Activity provides Actions for itself.</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="293">For example - if the activity is a video</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="306">player - for starting/stopping</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="319">playback of a video, or - if the activity</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="332">is a drawing editor - for editing</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="345">figures on a drawing.</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-38,-22) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="591" y="87" width="146.998046875" height="72" opacity="0.2"/></g><g transform="translate(-38,-22) scale(1,1)"><rect fill="#d8f2ff" stroke="none" x="584" y="80" width="146.998046875" height="72"/></g><g transform="translate(-38,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 584 80 L 730.998046875 80 L 730.998046875 152 L 584 152 L 584 80 Z Z" stroke-miterlimit="10"/></g><g transform="translate(-38,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 584 120 L 730.998046875 120" stroke-miterlimit="10"/></g><g transform="translate(-38,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 584 130 L 730.998046875 130" stroke-miterlimit="10"/></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="italic" font-weight="bold" text-decoration="none" x="625.700439453125" y="99.5">Application</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="588.5" y="114.5">(from javafx.application)</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="italic" font-weight="normal" text-decoration="none" x="589" y="147.5">+start(stage: Stage)</text></g></g><g transform="translate(-38,-22) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="487" y="223" width="361.26953125" height="105" opacity="0.2"/></g><g transform="translate(-38,-22) scale(1,1)"><rect fill="#ffff49" stroke="none" x="480" y="216" width="361.26953125" height="105"/></g><g transform="translate(-38,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 480 216 L 841.26953125 216 L 841.26953125 321 L 480 321 L 480 216 Z Z" stroke-miterlimit="10"/></g><g transform="translate(-38,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 480 