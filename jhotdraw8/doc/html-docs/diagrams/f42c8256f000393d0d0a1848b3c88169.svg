"106">A drawing can be styled.</text></g></g><g transform="translate(-30,-30) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="121">.</text></g></g><g transform="translate(-30,-30) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="136">This means, that every constituent of a</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="149">drawing must be styleable.</text></g></g><g transform="translate(-30,-30) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="164">That is, each figure must be styleable.</text></g></g><g transform="translate(-30,-30) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="179">.</text></g></g><g transform="translate(-30,-30) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="194">We put styling support into the interface</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="207">StyleablePropertyBean.</text></g></g><g transform="translate(-30,-30) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="222">This allows to reduce the amount of</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="235">responsibilities that we need to define</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="77" y="248">in the Figure interface.</text></g></g><g transform="translate(-30,-30) scale(1,1)"><g><path fill="none" stroke="none"/></g></g></g></svg>