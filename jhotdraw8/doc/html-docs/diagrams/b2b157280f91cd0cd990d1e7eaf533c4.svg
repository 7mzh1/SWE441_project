<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="711" height="611"><defs/><g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 8 8 L 699 8 L 699 599 L 8 599 L 8 8" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="#ffffff" stroke="none" d="M 8 8 L 8 30 L 182.22802734375 30 L 193.22802734375 19 L 193.22802734375 8 L 8 8"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 8 8 L 8 30 L 182.22802734375 30 L 193.22802734375 19 L 193.22802734375 8 L 8 8 L 8 8" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="37.7890625" y="25.5">Design Decisions Nullity</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="13" y="25.5">req</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="87" y="103" width="305.8671875" height="112" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="80" y="96" width="305.8671875" height="112"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 80 96 L 385.8671875 96 L 385.8671875 208 L 80 208 L 80 96 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 80 134 L 385.8671875 134" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="180.8955078125" y="113.5">«design decision»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="96.728759765625" y="128.5">JHotDraw 8 provides its own nullity annotations</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="151.5">text = "For unknown reasons, Java SE does not</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="164.5">provide nullity annotations. To avoid a dependency</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="177.5">on third-party libraries, we provide the annotations</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="190.5">by ourselves. Static analysis tools can (typically)</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="85" y="203.5">easily be configured to use our annotations."</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="80" y="256" width="707.9208984375" height="22"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 80 256 L 787.9208984375 256 L 787.9208984375 278 L 80 278 L 80 256 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 112.39453125 256 L 112.39453125 278" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="116.89453125" y="273.5">https://softwareengineering.stackexchange.com/questions/221762/why-doesnt-java-8-include-immutable-collections</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="86.444091796875" y="273.5">link</text></g></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 412 255 L 332 209" stroke-miterlimit="10" stroke-dasharray="3"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="479" y="103" width="149.13720703125" height="52" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="472" y="96" width="149.13720703125" height="52"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 472 96 L 621.13720703125 96 L 621.13720703125 148 L 472 148 L 472 96 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="504.655029296875" y="113.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="482.6318359375" y="128.5">No third-party libraries</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="486.970458984375" y="143.5">(from Requirements)</text></g></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 387 137 L 471 129" stroke-miterlimit="10" stroke-dasharray="3"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 461.2822037486401 134.15406984984247 L 471 129 L 460.48400263094146 125.77295811400693" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="400.5" y="109.5">«satisfy»</text></g></g></g></svg>