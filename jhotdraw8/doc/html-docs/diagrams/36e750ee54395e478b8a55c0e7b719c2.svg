<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="711" height="611"><defs/><g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 8 8 L 699 8 L 699 599 L 8 599 L 8 8" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="#ffffff" stroke="none" d="M 8 8 L 8 30 L 195.234375 30 L 206.234375 19 L 206.234375 8 L 8 8"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 8 8 L 8 30 L 195.234375 30 L 206.234375 19 L 206.234375 8 L 8 8 L 8 8" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="37.7890625" y="25.5">JHotDraw 8 Requirements</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="13" y="25.5">req</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="63" y="71" width="536" height="104" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="56" y="64" width="536" height="104"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 64 L 592 64 L 592 168 L 56 168 L 56 64 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 102 L 592 102" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="282.08642578125" y="81.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="294.016845703125" y="96.5">Modularity</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="119.5">text = "JHotDraw 8 is modular. Small pieces (down to code snippets) can easily be ripped</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="132.5">out and reused in other projects."</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="63" y="207" width="544" height="73" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="56" y="200" width="544" height="73"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 200 L 600 200 L 600 273 L 56 273 L 56 200 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 238 L 600 238" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="286.08642578125" y="217.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="212.748779296875" y="232.5">Prevent NullPointerException at runtime</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="255.5">text = "All nullable reference types in JHotDraw 8 are annotated, so that potential</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="268.5">NullPointerExceptions can be prevented at compile time."</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="63" y="407" width="536" height="60" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="56" y="400" width="536" height="60"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 400 L 592 400 L 592 460 L 56 460 L 56 400 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 438 L 592 438" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="282.08642578125" y="417.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="260.063232421875" y="432.5">No third-party libraries</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="455.5">text = "JHotDraw 8 avoids the use of third-party libraries (except for JavaFX)."</text></g></g><g transform="translate(2,2) scale(1,1)"><rect fill="#C0C0C0" stroke="none" x="63" y="311" width="592" height="86" opacity="0.2"/></g><g transform="translate(2,2) scale(1,1)"><rect fill="#ffffff" stroke="none" x="56" y="304" width="592" height="86"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 304 L 648 304 L 648 390 L 56 390 L 56 304 Z Z" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><path fill="none" stroke="#000000" d="M 56 342 L 648 342" stroke-miterlimit="10"/></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="310.08642578125" y="321.5">«requirement»</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="bold" text-decoration="none" x="161.586181640625" y="336.5">Prevent UnsupportedOperationException on collections at runtime</text></g></g><g transform="translate(2,2) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="359.5">text = "When JHotDraw 8 works with a read-only view of a collection or with an immutable collection,</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="372.5">then it wraps them into marker interfaces, so that potential UnsupportedOperationExceptions can be</text><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="61" y="385.5">prevented at compile time. "</text></g></g></g></svg>